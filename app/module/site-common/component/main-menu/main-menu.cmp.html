<menu class="main-menu" [ngClass]="{'active': state.active}">
    <div class="backdrop" (click)="handleBackdropClick()"></div>
    <div class="controls">
        <i class="siteIcon siteIcon-close"></i>
    </div>
    <div class="content" #menuContent>
        <main-menu-page *ngFor="let page of pages"
                        [content]="page"></main-menu-page>
    </div>
</menu>
