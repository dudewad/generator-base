<div class="content-toggle" [ngClass]="config.class" [ngStyle]="config.style">
  <div class="structure-content">
    <div class="container">
      <div class="row row-centered">
        <div class="col-xs-12">
          <h1 *ngIf="content.title"
              [innerHtml]="getSanHtml(content.title)"></h1>
          <h2 *ngIf="content.subtitle"
              [innerHtml]="getSanHtml(content.subtitle)"></h2>
          <p *ngIf="content.body" [innerHtml]="getSanHtml(content.body)"></p>
          <div class="toggle-items">
            <div *ngFor="let toggle of content.toggles"
                 class="toggle-item"
                 [ngClass]="{'active': toggle.target === selectedTarget}"
                 (click)="onToggleClick(toggle)">
              <img *ngIf="toggle.image" [src]="getAssetUrl(toggle.image)"/>
              <h3 *ngIf="toggle.title"
                  [innerHtml]="getSanHtml(toggle.title)"></h3>
              <h4 *ngIf="toggle.subtitle"
                  [innerHtml]="getSanHtml(toggle.subtitle)"></h4>
              <p *ngIf="toggle.text"
                 [innerHtml]="getSanHtml(toggle.text)"></p>
              <button *ngIf="toggle.button">{{toggle.button}}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
